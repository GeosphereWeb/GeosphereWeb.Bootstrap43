          hidden: 'ClientEval:node.properties.hasButton ? false : true'
    'btsize':
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.hasButton ? false : true'
    'btisblock':
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.hasButton ? false : true'



