'GeosphereWeb.Bootstrap43:Collection.Content.CardStyle':
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    'contentItems':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'GeosphereWeb.Bootstrap43:Content.Card': true
  ui:
    label: 'Card Styles'
    group: 'GeosphereWeb.Bootstrap43'
    icon: 'icon-square-o'
    inspector:
      groups:
        settings:
          label: 'settings'
          icon: icon-cog
  properties:
    'cardStyle':
      type: string
      defaultValue: 'card-group'
      reloadIfChanged: true
      ui:
        reloadIfChanged: true
        label: 'card Styles'
        inspector:
          group: 'settings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: false
            values:
              card-group:
                label: 'card-group'
              card-deck:
                label: 'card-deck'
              card-columns:
                label: 'card-columns'