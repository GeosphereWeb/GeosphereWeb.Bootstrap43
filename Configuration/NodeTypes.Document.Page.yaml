##
# A new Document NodeType "Page"
#
'GeosphereWeb.Bootstrap43:Document.Page':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: i18n
    icon: 'file'
    help:
      message: 'A Page'
    inspector:
      groups:
        image:
          label: i18n
          position: 200
          icon: 'icon-image'
  constraints:
    nodeTypes:
      'GeosphereWeb.Bootstrap43:Document.Homepage': false
      'GeosphereWeb.Bootstrap43:Document.NotFoundPage': false
  childNodes:
    'main':
      type: 'GeosphereWeb.Bootstrap43:Collection.Content.Main'
    'teaser':
      position: 'start 0'
      type: 'GeosphereWeb.Bootstrap43:Collection.Content.Teaser'
  properties:
    'image':
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'image'
          position: 50
          editorOptions:
            crop:
              aspectRatio:
                locked:
                  width: 2
                  height: 1
    'imageTitleText':
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'image'
          position: 100
