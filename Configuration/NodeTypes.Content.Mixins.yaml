###########################################################################
# Bootstrap Button BootstrapContextualClasses Mixin
###########################################################################
'GeosphereWeb.Bootstrap43:BootstrapContextualClasses':
  superTypes:
    'GeosphereWeb.Bootstrap43:Bootstrap.Groups': true
  abstract: TRUE
#  ui:
#    inspector:
#      groups:
#        style:
#          label: 'Button-Styles'
#          icon: 'icon-pencil-ruler'
#          position: 100
  properties:
    'bsstyles':
      type: string
      defaultValue: 'primary'
      ui:
        label: 'Styles'
        reloadIfChanged: true
        inspector:
          group: 'style'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              primary:
                label: 'primary'
              secondary:
                label: 'secondary'
              success:
                label: 'success'
              info:
                label: 'info'
              warning:
                label: 'warning'
              danger:
                label: 'danger'
              link:
                label: 'link'

