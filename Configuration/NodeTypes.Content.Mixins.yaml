###########################################################################
# Bootstrap Button Size Mixin
###########################################################################
'GeosphereWeb.Bootstrap43:BootstrapBtnSize':
  superTypes:
    'GeosphereWeb.Bootstrap43:Bootstrap.Groups': true
  abstract: TRUE
#  ui:
#    inspector:
#      groups:
#        'style':
#          label: 'Button-Styles'
#          icon: 'icon-pencil-ruler'
#          position: 100
  properties:
    'btsize':
      type: string
      defaultValue: ''
      ui:
        reloadIfChanged: TRUE
        label: 'Button Size'
        inspector:
          group: 'style'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: true
            placeholder: 'Select Sizing Options'
            values:
              'btn-lg':
                label: 'large'
              'btn-sm':
                label: 'small'
    'btisblock':
      type: boolean
      defaultValue: false
      ui:
        reloadIfChanged: true
        label: 'is Block'
        inspector:
          group: 'style'
