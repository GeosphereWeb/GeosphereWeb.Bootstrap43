'GeosphereWeb.Bootstrap43:Content.BSImage':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes.BaseMixins:ImageMixin': true
  ui:
    label: 'BS-Image'
    icon: 'icon-picture'
    position: 300
  properties:
    'styleOptions':
      type: array
      ui:
        label: 'Styling Options'
        reloadIfChanged: true
        inspector:
          group: 'image'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            # The next line is set automatically for type array
            # multiple: true
            allowEmpty: true
            placeholder: 'Select Styling Options'
            values:
              'img-fluid':
                label: 'Fluid'
              'img-thumbnail':
                label: 'Thumbnail'
              'rounded':
                label: 'Rounded'
    'aligning':
      type: string
#        defaultValue: 'firstChildNode'
      ui:
        label: 'Aligning images'
        reloadIfChanged: true
        inspector:
          group: 'image'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: true
            values:
              'float-left':
                label: 'Float Left'
#                icon: 'icon-legal'
              'float-right':
                label: 'Float Right'
#                icon: 'icon-fire'
              'mx-auto d-block':
                label: 'Center'